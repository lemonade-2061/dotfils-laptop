# #######################################################################################
# HYPRLAND CONFIG - lemonade
# #######################################################################################

################
### MONITORS ###
################

monitor=,highrr,auto,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = hyprlauncher


#################
### AUTOSTART ###
#################

exec-once = swaync
exec-once = swww-daemon && sleep 0.1 && swww img ~/Pictures/wallpapers/1.png --transition-type outer
exec-once = waybar
exec-once = discord --start-minimized
exec-once = ~/.config/hypr/scripts/music-notify.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(5a8abfcc) rgba(6a9fd8cc) 45deg
    col.inactive_border = rgba(1a2030aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# ── 基本操作 ──
bind = $mainMod, return, exec, $terminal           # ターミナル起動
bind = $mainMod, Q, killactive,                     # ウィンドウ閉じる
bind = $mainMod, A, exec, $menu                     # アプリランチャー
bind = $mainMod, V, togglefloating,                 # フロート切り替え
bind = $mainMod, F, fullscreen, 1                   # フルスクリーン（Waybar残る）
bind = $mainMod, P, pseudo,                         # 擬似タイル
bind = $mainMod, J, togglesplit,                    # 分割方向切り替え
bind = $mainMod, escape, exec, pidof wlogout || wlogout  # 電源メニュー
bind = $mainMod, O, exec, hyprlock                  # 画面ロック
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit  # ログアウト

# ── フォーカス移動 ──
bind = $mainMod, L, movefocus, l                    # 左
bind = $mainMod, R, movefocus, r                    # 右
bind = $mainMod, U, movefocus, u                    # 上
bind = $mainMod, D, movefocus, d                    # 下

# ── ウィンドウ入れ替え ──
bind = $mainMod SHIFT, L, swapwindow, l
bind = $mainMod SHIFT, R, swapwindow, r
bind = $mainMod SHIFT, U, swapwindow, u
bind = $mainMod SHIFT, D, swapwindow, d

# ── ウィンドウリサイズ ──
binde = $mainMod CTRL, L, resizeactive, -40 0
binde = $mainMod CTRL, R, resizeactive, 40 0
binde = $mainMod CTRL, U, resizeactive, 0 -40
binde = $mainMod CTRL, D, resizeactive, 0 40

# ── ウィンドウ移動（マウス） ──
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── ワークスペース切り替え ──
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, workspace, previous           # 直前のワークスペースに戻る

# ── ウィンドウをワークスペースに移動 ──
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── 特殊ワークスペース ──
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ── スクロールでワークスペース移動 ──
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── アプリ起動 ──
bind = $mainMod, B, exec, floorp                    # ブラウザ
bind = $mainMod, N, exec, discord                   # Discord
bind = $mainMod, E, exec, nautilus          # ファイルマネージャー

# ── スクリーンショット ──
bind = $mainMod, X, exec, pidof slurp || { REGION=$(slurp) && grim -g "$REGION" - | wl-copy && grim -g "$REGION" ~/Pictures/$(date +'%Y-%m-%d-%H%M%S_screenshot.png'); }
bind = $mainMod SHIFT, X, exec, grim ~/Pictures/$(date +'%Y-%m-%d-%H%M%S_full.png')

# ── クリップボード履歴 ──
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ── 音量 ──
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ── 画面輝度 ──
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ── メディア操作 ──
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

# Discord をワークスペース8に固定
windowruleV2 = workspace 8, class:^(discord)$
